<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SGPA Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Base for rem units */
    html {
      font-size: 62.5%; /* 1rem = 10px */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #e0f2f7; /* Light blue background */
      color: #333;
      margin: 0;
      padding: 20px;
      font-size: 1.6rem; /* Base text size 16px */
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Main Container for overall centering and width control */
    .container {
      width: 100%;
      max-width: 800px; /* Max width for content */
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff; /* Vibrant blue */
      font-size: 3.6rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    .small-text {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #666;
      margin-bottom: 2.5rem;
    }

    .footer-text {
      text-align: center;
      font-size: 1.1rem;
      color: #999;
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }

    label {
      font-weight: 600;
      display: block; /* Make labels block for better spacing */
      margin-bottom: 0.8rem;
      color: #444;
    }

    input[type="text"], input[type="number"], select {
      padding: 1.2rem 1.5rem; /* Larger padding for better touch targets and appearance */
      border: 1px solid #cceeff; /* Light blue border */
      border-radius: 8px;
      background-color: #f9fcff; /* Very light blue background */
      width: calc(100% - 3rem); /* Account for padding */
      font-size: 1.5rem;
      margin-bottom: 1.5rem; /* More space below inputs */
      transition: all 0.3s ease;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    input[type="text"]:focus, input[type="number"]:focus, select:focus {
      border-color: #007bff; /* Highlight on focus */
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
      background-color: #fff;
    }

    select {
      appearance: none; /* Remove default arrow for custom styling */
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13%205.7L146.2%20202.7%2018.4%2075.1a17.6%2017.6%200%200%200-25.7%2023.1l138.4%20140c6.6%206.6%2017.2%206.6%2023.9%200l138.4-140a17.6%2017.6%200%200%200-13-29.8z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 1.5rem top 50%;
      background-size: 1rem auto;
      padding-right: 3.5rem; /* Make space for custom arrow */
    }

    .section {
      background: #f0f8ff; /* Very light blue */
      padding: 2rem;
      border-radius: 10px;
      margin-top: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border: 1px solid #e0f0ff; /* Subtle border */
      display: none; /* Hidden by default */
    }

    .section h2 {
      color: #0056b3; /* Darker blue for section titles */
      font-size: 2.2rem;
      margin-top: 0;
      margin-bottom: 2rem;
      border-bottom: 2px solid #cfe8ff; /* Underline for titles */
      padding-bottom: 0.8rem;
    }

    .subject-row {
      margin-bottom: 2.5rem;
      padding: 1.5rem;
      border: 1px solid #b3d9ff; /* Light blue border */
      border-radius: 8px;
      background-color: #e9f5ff; /* Slightly darker light blue */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex; /* Use flex for alignment */
      flex-wrap: wrap; /* Allow wrapping on smaller screens */
      gap: 1.5rem; /* Spacing between input groups */
      align-items: flex-end; /* Align inputs at the bottom */
    }

    .subject-row > div { /* Target direct children of subject-row (each input group) */
      flex: 1; /* Distribute space */
      min-width: 150px; /* Minimum width for each input group */
    }

    .subject-row input {
        margin-bottom: 0; /* Remove extra margin inside subject row */
    }
    
    .action-buttons {
      text-align: center;
      margin-top: 3.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem; /* Space between buttons */
    }

    .action-buttons button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 1.4rem 2.8rem;
      font-size: 1.6rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }

    .action-buttons button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    }

    #result {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 3rem;
      white-space: pre-line;
      background-color: #e0ffe0; /* Light green for success/result */
      border: 1px solid #28a745; /* Green border */
      padding: 2rem;
      border-radius: 10px;
      color: #1a5e20;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      text-align: center; /* Center result text */
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.15);
    }

    #result strong {
      color: #0056b3; /* Darker blue for labels within result */
    }

    #result div:first-child { /* SGPA value */
      font-size: 3.2rem;
      margin-bottom: 1.5rem;
      color: #007bff;
      font-weight: 700;
    }

    #initial-form,
    #cycleSelection,
    #eeeCycleSelection {
      background: #f0f8ff; /* Consistent background */
      padding: 2.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border: 1px solid #e0f0ff;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    
    #initial-form label {
        margin-bottom: 1.5rem; /* More space between initial form labels */
    }

    /* Floating Buttons General Style */
    #designerProfileBtn,
    #feedbackFloatingBtn {
      position: fixed;
      right: 20px;
      padding: 1.2rem 2rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      z-index: 9999;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: floatFade 3s ease-in-out infinite;
      color: white;
    }

    #designerProfileBtn {
      bottom: 70px;
      background: #ff5c5c;
      box-shadow: 0 8px 20px rgba(255, 92, 92, 0.3);
    }

    #feedbackFloatingBtn {
      bottom: 20px;
      background: #0077cc;
      box-shadow: 0 8px 20px rgba(0, 119, 204, 0.3);
    }

    /* Hover Effects */
    #designerProfileBtn:hover {
      background: #e60039;
      transform: translateY(-3px);
    }

    #feedbackFloatingBtn:hover {
      background: #005fa3;
      transform: translateY(-3px);
    }

    /* Floating Animation */
    @keyframes floatFade {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }

    /* --- Print Styles --- */
    @media print {
      html, body {
        margin: 0;
        padding: 0;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      html {
        font-size: 70%; /* Base font size for printing */
      }
      
      body {
        font-size: 1.2rem;
        background-color: #fff; /* White background for print */
        color: #000; /* Black text for print */
        padding: 10px; /* Minimal padding for print */
        box-shadow: none;
      }

      .container {
        padding: 0;
        box-shadow: none;
        border-radius: 0;
        max-width: 100%;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
        color: #000;
      }

      .small-text, .footer-text {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        margin-top: 0.5rem;
        color: #333;
      }

      /* Hide elements not needed in print */
      #designerProfileBtn,
      #feedbackFloatingBtn,
      .action-buttons {
        display: none !important;
      }

      /* Form sections */
      #initial-form,
      #cycleSelection,
      #eeeCycleSelection,
      .section {
        background: #fff;
        padding: 0.8rem;
        border-radius: 0;
        box-shadow: none;
        border: 1px solid #ddd;
        margin-bottom: 0.8rem;
        margin-top: 0.5rem;
      }

      label {
        font-size: 1rem;
        margin-bottom: 2px;
      }

      input[type="text"], input[type="number"], select {
        padding: 0.3rem 0.5rem;
        font-size: 1rem;
        border: 1px solid #aaa;
        margin-top: 2px;
      }

      select {
        background-image: none; /* Remove custom arrow for print */
      }

      /* Subject rows - print optimization */
      .subject-row {
        margin-bottom: 0.8rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        box-shadow: none;
        page-break-inside: avoid;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      /* Hide Subject Code for print */
      /* This targets the div containing the Subject Code input */
      .subject-row > div:nth-child(2) { 
          display: none !important;
      }

      .subject-row label,
      .subject-row input {
          flex-shrink: 0;
          width: auto;
      }
      
      .subject-row input[type="text"] {
          flex-grow: 1;
          max-width: 60%;
      }
      
      .subject-row input[type="number"] {
          width: 5rem;
          text-align: center;
      }

      /* Result section for print */
      #result {
        font-size: 1.4rem;
        padding: 1rem;
        margin-top: 1.5rem;
        border: 2px solid #1e90ff;
        background-color: #e8f0ff;
        color: #003366;
        text-align: left;
        max-width: 95%;
        page-break-before: avoid;
      }

      #result div:first-child {
        font-size: 2.5rem;
        margin-bottom: 0.8rem;
      }

      /* No explicit page-break-after on #initial-form to prevent blank page */
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
      }
      .action-buttons {
        flex-direction: column;
        gap: 1rem;
      }
      .action-buttons button {
        width: 100%;
        padding: 1.2rem 2rem;
      }
    }

    @media screen and (max-width: 480px) {
      html {
        font-size: 55%;
      }
      .subject-row {
        flex-direction: column;
        align-items: stretch;
      }
      .subject-row > div { /* Apply to the direct child divs */
        min-width: unset;
        width: 100%;
      }
      input[type="text"], input[type="number"], select {
        width: calc(100% - 3rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SGPA CALCULATOR</h1>
    <div class="small-text">CREATED BY ABHISHEK _ BAGEWADI</div>

    <div id="initial-form">
      <label for="fullName">Enter Full Name:</label>
      <input type="text" id="fullName" oninput="this.value = this.value.toUpperCase()" placeholder="e.g., ABHISHEK" />
      <label for="streamSelect">Select Stream:</label>
      <select id="streamSelect" onchange="handleStreamSelection()">
        <option value="">--Select--</option>
        <option value="cse">CSE Stream</option>
        <option value="eee">EEE Stream</option>
        <option value="other">Other</option> </select>
    </div>

    <div id="cycleSelection" class="section">
      <h2>Select Cycle (CSE)</h2>
      <label for="cycleSelect">Select Cycle:</label>
      <select id="cycleSelect" onchange="handleCycleSelection()">
        <option value="">--Select--</option>
        <option value="physics">Physics Cycle</option>
        <option value="chemistry">Chemistry Cycle</option>
      </select>
    </div>

    <div id="eeeCycleSelection" class="section">
      <h2>Select Cycle (EEE)</h2>
      <label for="eeeCycleSelect">Select Cycle:</label>
      <select id="eeeCycleSelect" onchange="handleEEECycleSelection()">
        <option value="">--Select--</option>
        <option value="eeePhysics">Physics Cycle</option>
        <option value="eeeChemistry">Chemistry Cycle</option>
      </select>
    </div>

    <div id="eeeSubjects" class="section">
      <h2>EEE Subjects</h2>
      <div id="eeeInputs"></div>
    </div>

    <div id="cseSubjects" class="section">
      <h2>CSE Subjects</h2>
      <div id="cseInputs"></div>
    </div>

    <div id="otherSubjects" class="section">
      <h2>Custom Subjects</h2>
      <div id="otherInputs"></div>
    </div>

    <div class="action-buttons">
      <button onclick="calculateSGPA()">Calculate SGPA</button>
      <button onclick="printPage()">Print or Save</button>
      <button onclick="sharePage()">Share</button>
    </div>

    <div id="result"></div>
    <div class="footer-text">CREATED BY : A B H I S H E K _ B A G E W A D I</div>
  </div>

  <script>
    const eeePhysicsCycleData = [
      ["Mathematics -  for EEE Stream", "BMATEX01", 4],
      ["Applied Physics for EEE Stream", "BPHYEX02", 4],
      ["Basic Electronics", "BEEEX03", 3],
      ["Introduction to C Programming", "BESCKx04x", 3],
      ["Global Climate Change", "BETCKx05x / BPLCKx05x", 3],
      ["Professional Writing Skills in English", "BENGKx06/BPWSKx06", 1],
      ["Samskrutika Kannada / Balake Kannada", "BKSKKx07/BKBKKx07", 1],
      ["Innovation and Design Thinking", "BIDTKx58", 1]
    ];
    const eeeChemistryCycleData = [
      ["Mathematics - for EEE Stream", "BMATS201", 4],
      ["Applied Chemistry for EEE Stream", "BCHES202", 4],
      ["Computer-Aided Engineering Drawing", "BCEDKx03", 3],
      ["Introduction to Electrical Engineering", "BESCKx04x", 3],
      ["Introduction to Python Programming", "BPLCKx05x", 3],
      ["Professional Writing Skills in English", "BPWSKx06", 1],
      ["Indian Constitution", "BICOKx07", 1],
      ["Scientific Foundations of Health", "BSFHKx58", 1]
    ];
    const csePhysicsCycleData = [
      ["Mathematics -  for CSE Stream", "BMATEX01", 4],
      ["Applied Physics for CSE Stream", "BPHYEX02", 4],
      ["Principles of Programming Using C", "BCSESC203", 3],
      ["Introduction to Electronics Communication", "BECESC204C", 3],
      ["Global Climate Change", "BETCKx05x / BPLCKx05x", 3],
      ["Communicative English / Professional Writing Skills", "BENGKx06/BPWSKx06", 1],
      ["Samskrutika Kannada / Balake Kannada", "BKSKKx07/BKBKKx07", 1],
      ["Innovation and Design Thinking", "BIDTKx58", 1]
    ];
    const cseChemistryCycleData = [
      ["Mathematics -  for CSE Stream", "BMATS201", 4],
      ["Applied Chemistry for CSE Stream", "BCHES202", 4],
      ["Computer-Aided Engineering Drawing", "BCEDKx03", 3],
      ["Introduction to Mechanical Engineering", "BESCKx04x", 3],
      ["Introduction to Python Programming", "BPLCKx05x", 3],
      ["Professional Writing Skills in English", "BPWSKx06", 1],
      ["Indian Constitution", "BICOKx07", 1],
      ["Scientific Foundations of Health", "BSFHKx58", 1]
    ];

    function handleStreamSelection() {
      const stream = document.getElementById("streamSelect").value;
      // Hide all cycle and subject sections initially
      document.getElementById("cycleSelection").style.display = "none";
      document.getElementById("eeeCycleSelection").style.display = "none";
      document.getElementById("cseSubjects").style.display = "none";
      document.getElementById("eeeSubjects").style.display = "none";
      document.getElementById("otherSubjects").style.display = "none";

      // Show relevant sections based on stream
      if (stream === "cse") {
        document.getElementById("cycleSelection").style.display = "block";
      } else if (stream === "eee") {
        document.getElementById("eeeCycleSelection").style.display = "block";
      } else if (stream === "other") {
        document.getElementById("otherSubjects").style.display = "block";
        fillOtherInputs(); // Ensure custom inputs are populated
      }
    }

    function handleCycleSelection() {
      const cycle = document.getElementById("cycleSelect").value;
      document.getElementById("cseSubjects").style.display = "none"; // Hide first
      if (cycle === "physics") {
        fillInputs("cseInputs", csePhysicsCycleData);
        document.getElementById("cseSubjects").style.display = "block";
      } else if (cycle === "chemistry") {
        fillInputs("cseInputs", cseChemistryCycleData);
        document.getElementById("cseSubjects").style.display = "block";
      }
    }

    function handleEEECycleSelection() {
      const cycle = document.getElementById("eeeCycleSelect").value;
      document.getElementById("eeeSubjects").style.display = "none"; // Hide first
      if (cycle === "eeePhysics") {
        fillInputs("eeeInputs", eeePhysicsCycleData);
        document.getElementById("eeeSubjects").style.display = "block";
      } else if (cycle === "eeeChemistry") {
        fillInputs("eeeInputs", eeeChemistryCycleData);
        document.getElementById("eeeSubjects").style.display = "block";
      }
    }

    function fillInputs(containerId, subjectsData) {
      const container = document.getElementById(containerId);
      container.innerHTML = ""; // Clear previous content
      subjectsData.forEach((subj, index) => {
        container.innerHTML += `
          <div class='subject-row'>
            <div>
              <label>Subject Name:</label>
              <input type='text' value='${subj[0]}' readonly />
            </div>
            <div>
              <label>Subject Code:</label>
              <input type='text' value='${subj[1]}' readonly />
            </div>
            <div>
              <label>Marks:</label>
              <input type='number' id='${containerId}_sub${index}_marks' />
            </div>
            <div>
              <label>Credits:</label>
              <input type='number' value='${subj[2]}' id='${containerId}_sub${index}_credits' readonly />
            </div>
          </div>`;
      });
    }

    function fillOtherInputs() {
      const container = document.getElementById("otherInputs");
      container.innerHTML = ""; // Clear previous content
      for (let i = 0; i < 8; i++) { // Generate 8 custom subject input rows
        container.innerHTML += `
          <div class='subject-row'>
            <div>
              <label>Subject Name:</label>
              <input type='text' />
            </div>
            <div>
              <label>Marks:</label>
              <input type='number' class='otherMarks' />
            </div>
            <div>
              <label>Credits:</label>
              <input type='number' class='otherCredits' />
            </div>
          </div>`;
      }
    }

    function calculateSGPA() {
      let marks = document.querySelectorAll("input[id$='_marks'], .otherMarks");
      let credits = document.querySelectorAll("input[id$='_credits'], .otherCredits");
      
      let totalWeightedGradePoints = 0;
      let totalCredits = 0;

      for (let i = 0; i < marks.length; i++) {
        const score = parseFloat(marks[i].value);
        const credit = parseFloat(credits[i].value);

        if (!isNaN(score) && !isNaN(credit) && score >= 0 && credit >= 0) {
          let gradePoint = 0;
          if (score >= 90) gradePoint = 10;
          else if (score >= 80) gradePoint = 9;
          else if (score >= 70) gradePoint = 8;
          else if (score >= 60) gradePoint = 7;
          else if (score >= 45) gradePoint = 6;
          else if (score >= 40) gradePoint = 4;
          else gradePoint = 0;

          totalWeightedGradePoints += gradePoint * credit;
          totalCredits += credit;
        }
      }

      let sgpa = 0;
      if (totalCredits > 0) {
          sgpa = (totalWeightedGradePoints / totalCredits).toFixed(2);
      } else {
          sgpa = "N/A";
      }
      
      const name = document.getElementById("fullName").value || "Student";
      const streamSelectElement = document.getElementById("streamSelect");
      const stream = streamSelectElement.options[streamSelectElement.selectedIndex].text || "Not Selected";
      
      document.getElementById("result").innerHTML = `
        <div style="text-align: center; font-weight: bold; margin-bottom: 16px; color: #1e90ff;">
          SGPA = ${sgpa}
        </div>
        <strong>Name:</strong> ${name}<br>
        <strong>Stream:</strong> ${stream}<br>
        <strong>Total Credits:</strong> ${totalCredits}<br>
        <strong>Weighted Grade Points:</strong> ${totalWeightedGradePoints.toFixed(2)}`;
    }

    function printPage() {
      window.print();
    }

    function sharePage() {
      const resultText = document.getElementById("result").innerText || "Calculate your SGPA with this easy tool!";
      
      if (navigator.share) {
        navigator.share({
          title: "My SGPA Result",
          text: resultText,
          url: window.location.href
        }).catch(err => {
          console.error("Share failed:", err);
          alert("Sharing was cancelled or is not supported on this browser.");
        });
      } else {
        alert("Sharing is not supported on this browser. You can copy the result manually.");
        const el = document.createElement('textarea');
        el.value = resultText + "\n" + window.location.href;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
      }
    }

    document.addEventListener('DOMContentLoaded', handleStreamSelection);
  </script>
</body>
</html>
