<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGPA Calculator by ABHI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #141e30, #243b55);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.2);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
      animation: floatParticle 10s infinite ease-in-out alternate;
    }
    .particle:nth-child(1) { width: 25px; height: 25px; top: 20%; left: 10%; animation-duration: 8s; }
    .particle:nth-child(2) { width: 15px; height: 15px; top: 80%; left: 20%; animation-duration: 12s; }
    .particle:nth-child(3) { width: 20px; height: 20px; top: 50%; left: 85%; animation-duration: 7s; }
    .particle:nth-child(4) { width: 18px; height: 18px; top: 10%; left: 70%; animation-duration: 10s; }
    .particle:nth-child(5) { width: 30px; height: 30px; top: 65%; left: 45%; animation-duration: 11s; }
    @keyframes floatParticle {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-30px) scale(1.2); opacity: 1; }
    }
    h1 {
      font-size: 6vw;
      background: linear-gradient(90deg, #ffeb3b, #ffc107, #ff9800, #ffc107, #ffeb3b);
      background-size: 400% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animateText 5s linear infinite, floatText 4s ease-in-out infinite;
      filter: drop-shadow(0 0 12px rgba(255, 200, 0, 0.6));
      z-index: 1;
      margin: 0;
    }
    .button {
      margin-top: 5vh;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 40px;
      backdrop-filter: blur(10px);
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: all 0.4s ease;
      animation: fadeInUp 2s ease-in-out 0s forwards;
      z-index: 1;
    }
    .button:hover {
      background: rgba(255, 215, 0, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }
    .credit {
      margin-top: 3vh;
      font-size: 2.8vw;
      font-weight: bold;
      background: linear-gradient(90deg, #fffacd, #ffdf00, #fffacd);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatCredit 4s ease-in-out infinite, animateText 6s linear infinite;
      text-shadow: 0 0 8px rgba(255, 255, 150, 0.6), 0 0 12px rgba(255, 223, 0, 0.3);
      z-index: 1;
    }
    @keyframes animateText {
      0% { background-position: 0% center; }
      100% { background-position: 100% center; }
    }
    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes floatCredit {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #installBtn {
      margin-top: 30px;
      padding: 20px 50px;
      background: #dbeafe;        /* soft blue */
      color: #1e293b;            /* dark text */
      border: none;
      border-radius: 12px;
      font-size: 1.5rem;
      display: none;             /* Hide by default, show when available */
      z-index: 1;
      cursor: pointer;
      animation: fadeInUp 1s ease-in-out;
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.2);
      transition: background 0.3s, color 0.3s;
    }
    #installBtn:hover {
      background-color: #93c5fd; /* lighter blue on hover */
      color: #0d6efd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Glowing Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <!-- Main UI Content -->
  <h1>SGPA CALCULATING WEB/APP</h1>
  <button id="installBtn">üì≤ Install SGPA App</button>
  <a href="abhisgpa.html" class="button">Enter to WebAPP</a>
  <div class="credit">This WebAPP is Created by ABHISHEK BAGEWADI</div>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(registration) {
          console.log('‚úÖ Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('‚ùå Service Worker registration failed:', error);
        });
    }

    // Install logic
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // Hide Install button if PWA is already installed
    function hideInstallIfStandalone() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches
        || window.navigator.standalone === true;
      if (isStandalone) {
        installBtn.style.display = 'none';
      }
    }
    hideInstallIfStandalone();
    window.matchMedia('(display-mode: standalone)').addEventListener('change', hideInstallIfStandalone);

    // Listen for install availability
    window.addEventListener('beforeinstallprompt', function(e) {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    // Directly call install prompt when button is clicked
    installBtn.addEventListener('click', function() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(function(choiceResult) {
          deferredPrompt = null;
          installBtn.style.display = 'none';
        });
      }
    });
  </script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LDX0K93M5E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LDX0K93M5E');
  </script>
</body>
</html>
